{% extends "layout.html" %}
{% block title %}Tweet{% endblock title %}

{% block content %}
<div class="container">
<h1 class="mt-3">Are you sure that you want to delete</h1>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-success" href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
</form>
</div>
{% endblock content %}
