{% extends "layout.html" %}
{% block title %}Tweet{% endblock title %}

{% block content %}
<h1 class="text-center mt-3">Welcome to Chai's Django Project</h1>

<h2>{% if form.instance.pk %}
    Edit Tweet
    {%else%}
    Create Tweet  
{% endif %}</h2>
<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{form.as_p}}
    <div class="mt-3">
        <button class="btn btn-warning" type="submit">Submit</button>
        <a class="btn btn-secondary" href="{% url 'tweet_list' %}">Back to Tweet List</a>
    </div>
</form>
{% endblock content %}
