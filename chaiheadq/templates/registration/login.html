{% extends "layout.html" %}
{% block content %}
<h2 class="mb-3">Login Form</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
    <p class="mt-2">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</form>
  
{% endblock content %}
